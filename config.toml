base_url = "https://nova-me.github.io"
title = "NOVA-ME"
description = "The road is life."
default_language = "en"
theme = "zola-everforest"
compile_sass = false
minify_html = true
generate_feed = true
taxonomies = [{ name = "tags" }]

[markdown]
render_emoji = true
external_links_target_blank = true
smart_punctuation = true
highlight_code = true
highlight_theme = "nord"
[slugify]
paths = "on"
taxonomies = "on"
anchors = "on"

[link_checker]
internal_level = "warn"

[extra]
author = "NOVA-ME"
favicon = "favicon.ico"
image = ""
list_pages = false
twitter_card = true

header_nav = [
    { name = "/home/", url = "/" },
    { name = "/about/", url = "/about" },
    { name = "/blog/", url = "/blog" },
    { name = "/tags/", url = "/tags" },

]
